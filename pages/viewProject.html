<!DOCTYPE html>
<html lang="en" ng-app="UserProfileApp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/viewProject.css">
  <script src="/vendors/angular.min.js"></script>
  <script src="/vendors/angular-material.min.js"></script>
  <script src="/vendors/angular-animate.min.js"></script>
  <script src="/vendors/angular-aria.min.js"></script>
  <script src="/vendors/angular-cookies.min.js"></script>
  <script src="/vendors/angular-messages.min.js"></script>
  <script src="/apps/userProfile/userProfileApp.js"></script>
  <script src="/apps/userProfile/userProfileModule.js"></script>
  <script src="/vendors/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="/vendors/angular-material.min.css">

  <title>View Project</title>
</head>

<body>
  <navbar></navbar>
  <div class="display-project-container">
    <div class="jumbotron">
      <h1 class="display-4">Project Title</h1>
      <p class="lead">Created by "Username"</p>
      <p>Added on Date</p>
      <hr class="my-4">
    </div>
    <div class="project-image-container">
      <img ng-src="/images/profile-background.jpg" class="project-image" alt="image caption">
    </div>
    <div class="project-description-and-rewards-container" layout="column" layout-gt-sm="row" layout-wrap>
      <div class="project-description-container" flex="100" flex-gt-md="66">
        <p>Project Description</p>
      </div>
      <div class="project-rewards-container" flex="100" flex-gt-md="33" layout="row" layout-gt-md="column">
        <div class="project-reward-card" ng-repeat="reward in rewards" flex="50" flex-gt-sm="33" flex-gt-md="100">
  
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
