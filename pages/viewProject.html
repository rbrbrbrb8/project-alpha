<!DOCTYPE html>
<html lang="en" ng-app="ViewProjectApp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/viewProject.css">
  <script src="/vendors/angular.min.js"></script>
  <script src="/vendors/angular-material.min.js"></script>
  <script src="/vendors/angular-animate.min.js"></script>
  <script src="/vendors/angular-aria.min.js"></script>
  <script src="/vendors/angular-cookies.min.js"></script>
  <script src="/vendors/angular-messages.min.js"></script>
  <script src="/apps/viewProject/viewProjectApp.js"></script>
  <!-- <script src="/apps/viewProject/viewProjectModule.js"></script> -->
  <script src="/vendors/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="/vendors/angular-material.min.css">

  <title>View Project</title>
</head>

<body ng-controller="viewProjectController">
  <navbar></navbar>
  <div class="display-project-container">
    <div class="jumbotron">
      <h1 class="display-4">Project Title</h1>
      <p class="lead">Created by "Username"</p>
      <p>Added on Date</p>
      <hr class="my-4">
    </div>
    <div class="project-image-container">
      <img ng-src="/images/profile-background.jpg" class="project-image" alt="image caption">
    </div>
    <textarea ng-model="description"></textarea>
    <div class="project-description-and-rewards-container" layout="column" layout-gt-md="row" layout-wrap>
      <div class="project-description-container" flex-gt-md="66">
        <p>Project Description</p>
      </div>
      <div class="project-rewards-container" flex-gt-md="33" layout="row" layout-gt-md="column" layout-wrap>
        <div class="project-reward-card-padding" flex-xs="100" flex-sm="50" flex-md="33" ng-repeat="reward in rewards">
          <div class="project-reward-card">
            <div class="project-reward-title-amount-container" layout="row">
              <div class="project-reward-title" flex="50">
                <p>Reward Title</p>
              </div>
              <div class="project-reward-amount" flex="50">
                <p>50$</p>
              </div>
            </div>
            <div class="project-reward-description">
              <p>{{description}}</p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
