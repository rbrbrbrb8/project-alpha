<!DOCTYPE html>
<html lang="en" ng-app="ViewProjectApp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/bundles/viewProject.js"></script>
  <title>View Project</title>
</head>

<body ng-controller="viewProjectController">
  <navbar></navbar>
  <div class="display-project-container">
    <div class="jumbotron">
      <h1 class="display-4">{{currentViewedProject.title}}</h1>
      <p class="lead">Created by {{currentViewedProject.creatorUserName}}</p>
      <p>Added on {{currentViewedProject.creationDate}}</p>
      <hr class="my-4">
    </div>
    <div class="project-image-container">
      <img ng-src="{{currentViewedProject.thumbnail}}" class="project-image" alt="image caption">
    </div>
    <div class="project-description-and-rewards-container" layout="column" layout-gt-md="row" layout-wrap>
      <div class="project-description-container" flex="100">
        <p>{{currentViewedProject.projectDescription}}</p>
      </div>
      <div class="project-rewards-container" flex="100" layout="row" layout-wrap>
        <div class="project-reward-card-padding" flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="25" ng-repeat="reward in currentViewedProject.rewards">
          <div class="project-reward-card" ng-click="donate(reward,$event)">
            <div class="project-reward-title-amount-container" layout="row">
              <div class="project-reward-title" flex="50">
                <p>{{reward.rewardTitle}}</p>
              </div>
              <div class="project-reward-amount" flex="50">
                <p>{{reward.donationAmount}}$</p> 
              </div>
            </div>
            <div class="project-reward-description">
              <p class="reward-description-p">{{reward.rewardDescription}}</p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
