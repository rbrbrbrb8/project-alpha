<!DOCTYPE html>
<html lang="en" ng-app="HomepageApp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/homepage.css">
  <script src="/vendors/angular.min.js"></script>
  <script src="/vendors/angular-material.min.js"></script>
  <script src="/vendors/angular-animate.min.js"></script>
  <script src="/vendors/angular-aria.min.js"></script>
  <script src="/vendors/angular-cookies.js"></script>
  <script src="/vendors/angular-messages.min.js"></script>
  <script src="/apps/homepage/homepageApp.js"></script>
  <script src="/apps/homepage/homepageModule.js"></script>
  <script src="/apps/navbar/navbar.js"></script>
  <link rel="stylesheet" href="/vendors/angular-material.min.css">

  <title>Welcome</title>
</head>

<body ng-controller="HomepageController" ng-init="initInfo()">
  <navbar></navbar>
  <div class="header-div">
    <h1 class="main-header">Explore</h1>
  </div>
  <div layout="row" layout-wrap class="all-projects-container">
    <div flex="50" flex-gt-sm="33" flex-gt-md="25" ng-repeat="project in projects" class="project-card-container">
      <md-card class="project-card" ng-init="">
        <md-card-header ng-click="moveToProfile(project.creatorUserID)">
          <md-card-avatar>
            <div>
              <img class="md-user-avatar" src="/images/avatar.jpg">
            </div>
          </md-card-avatar>
          <md-card-header-text>
            <span class="md-title">{{project.creatorUserName}}</span>
            <!-- change data model of project - creatorUid and creatorUsername-->
            <span class="md-subhead">posted on {{project.creationDate}}</span>
          </md-card-header-text>
        </md-card-header>
        <div ng-click="moveToProject(project)">
          <div class="project-image-div">
            <img ng-src="/images/redhot.jpg" class="md-card-image project-image" alt="image caption">
          </div>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline" ng-model="project.title">{{project.title}}</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
            <div class="project-description-container" ng-model="project.projectDescription">
              <p>
                {{project.projectDescription}}
              </p>
            </div>
          </md-card-content>
        </div>
        <md-card-actions layout="row" layout-align="start center">
          <md-button class="md-icon-button" aria-label="favorite">
            <div ng-if="!project.isLiked" ng-click="likeProject(project)">
              <md-icon md-svg-icon="/images/icons/favorite.svg"></md-icon>
            </div>
            <div ng-if="project.isLiked" ng-click="likeProject(project)">
              <md-icon md-svg-icon="/images/icons/favorite_marked.svg"></md-icon>
            </div>
          </md-button>
          <md-button class="md-icon-button" aria-label="comment">
            <md-icon md-svg-icon="/images/icons/comment.svg"></md-icon>
          </md-button>
          <md-button class="md-icon-button" aria-label="donate">
            <div ng-if="!project.isSupported">
              <md-icon md-svg-icon="/images/icons/donate.svg"></md-icon>
            </div>
            <div ng-if="project.isSupported">
              <md-icon md-svg-icon="/images/icons/donate_already.svg"></md-icon>
            </div>
          </md-button>
        </md-card-actions>

      </md-card>
    </div>
  </div>
</body>

</html>
