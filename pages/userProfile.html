<!DOCTYPE html>
<html lang="en" ng-app="UserProfileApp">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="/bundles/userProfile.js"></script>
  <script src="/apps/navbar/navbar.js"></script>
	<title>User Profile</title>
</head>

<body ng-controller="userProfileController">
	<navbar></navbar>
	<div class="everything-wrapper"></div>
	<div id="content" class="header-container p-0">
		<div class="profile-header">
			<div class="profile-header-cover"></div>
			<div class="profile-header-content">
				<div class="profile-header-img-div">
					<img src="/images/avatar.jpg" alt="" class="user-img" />
				</div>
				<div class="profile-header-info">
					<h4 class="m-t-sm">{{user.username}}</h4>
				</div>
			</div>
		</div>
	</div>




	<div class="user-projects-stats-container">
		<div class="user-projects-stats-row">
			<div class="col-sm-4 side-card">
				<md-card>
					<div class="card-box tilebox-one"><i class="icon-layers float-right text-muted"></i>
						<h6 class="text-muted text-uppercase mt-0">Projects Started</h6>
						<h2 class="blue-text" data-plugin="counterup">{{projectsStarted.length}}</h2>
					</div>
				</md-card>
			</div>
			<!-- end col -->
			<div class="col-sm-4 mid-card">
				<md-card>
					<div class="card-box tilebox-one"><i class="icon-paypal float-right text-muted"></i>
						<h6 class="text-muted text-uppercase mt-0">Total Money Raised</h6>
						<h2 class="green-text">$<span data-plugin="counterup">{{totalMoneyRaised}}</span></h2>
					</div>
				</md-card>
			</div>
			<!-- end col -->
			<div class="col-sm-4 side-card">
				<md-card>
					<div class="card-box tilebox-one"><i class="icon-rocket float-right text-muted"></i>
						<h6 class="text-muted text-uppercase mt-0">Projects Supported</h6>
						<h2 class="blue-text" data-plugin="counterup">{{user.supportedProjects.length}}</h2>
					</div>
				</md-card>
			</div>
			<!-- end col -->
		</div>
	</div>
	<!-- end row -->
	<div class="user-projects-header-div">
		<h1 class="main-user-projects-header">User Projects</h1>
	</div>
	<div ng-init="initInfo()" layout-wrap class="all-projects-container" infinite-scroll="showMore(projectsStarted,lastProjectShownIndex)" infinite-scroll-disabled="loadingDocs || lastProjectShownIndex >= projectsStarted.length - 1"
	 infinite-scroll-distance="1" infinite-scroll-parent="true"  >
		<div class="user-project-card-container" ng-repeat="project in projects" ng-click="moveToProject(project)" >
			<!--ng-repeat="project in projects"-->
			<md-card class="project-card" ng-init="">
				<md-card-header>
					<md-card-header-text>
						<span class="md-title">{{project.title}}</span>
						<!--{{project.title}}-->
						<span class="md-subhead">{{project.creationDate}}</span> <!-- posted on {{project.creationDate}} -->
					</md-card-header-text>
				</md-card-header>
				<div class="project-image-div">
					<img ng-src="{{project.thumbnail}}" class="md-card-image project-image" alt="image caption">
				</div>
				</md-card-title>
				<md-card-content>
					<div class="project-description-container" ng-model="project.projectDescription">
						<p>
							{{project.projectDescription}}
						</p>
						<!--{{project.projectDescription}}-->
					</div>
				</md-card-content>
				<md-card-actions layout="row" layout-align="start center">
					<md-button class="md-icon-button" aria-label="favorite">
						<md-icon md-svg-icon="/images/icons/favorite.svg"></md-icon>
					</md-button>
					<md-button class="md-icon-button" aria-label="comment">
						<md-icon md-svg-icon="/images/icons/comment.svg"></md-icon>
					</md-button>
					<md-button class="md-icon-button" aria-label="donate">
						<md-icon md-svg-icon="/images/icons/donate.svg"></md-icon>
					</md-button>
				</md-card-actions>
			</md-card>
		</div>
	</div>

</body>

</html>
