<!DOCTYPE html>
<html lang="en" ng-app="AddProjectApp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="/css/navbar.css">
  <script src="/vendors/angular.min.js"></script>
  <script src="/vendors/angular-material.min.js"></script>
  <script src="/vendors/angular-animate.min.js"></script>
  <script src="/vendors/angular-aria.min.js"></script>
  <script src="/vendors/angular-messages.min.js"></script>
  <script src="/apps/addProject/addProjectApp.js"></script>
  <link rel="stylesheet" href="/vendors/angular-material.min.css">
  <title>Create a Project</title>
</head>

<body ng-controller="AddProjectController">
  <navbar></navbar>
  <md-button></md-button>
  <div  layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage">

    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding="">
      <div>
        <md-input-container>
          <label>Project Name</label>
          <input ng-model="project.title">
        </md-input-container>
  
        <md-input-container>
          <label>Amount to Raise</label>
          <input ng-model="project.amount" type="text">
        </md-input-container>
      </div>
    </md-content>
  
    <md-content layout-padding="">
      <div>
        <form name="projectForm">
  
            <md-input-container>
              <label>Enter Deadline</label>
              <md-datepicker ng-model="project.deadlineDate" aria-label="Enter date"></md-datepicker>
            </md-input-container>
          </div>
  
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm="">
              <label>First name</label>
              <input ng-model="project.firstName">
            </md-input-container>
  
            <md-input-container class="md-block" flex-gt-sm="">
              <label>Long Last Name That Will Be Truncated And 3 Dots (Ellipsis) Will Appear At The End</label>
              <input ng-model="theMax">
            </md-input-container>
          </div>
  
          <md-input-container class="md-block">
            <label>Address</label>
            <input ng-model="project.address">
          </md-input-container>
  
          <md-input-container md-no-float="" class="md-block">
            <input ng-model="project.address2" placeholder="Address 2" aria-label="Address 2">
          </md-input-container>
  
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm="">
              <label>City</label>
              <input ng-model="project.city">
            </md-input-container>
  
            <md-input-container class="md-block" flex-gt-sm="">
              <label>Category</label>
              <md-select ng-model="project.category">
                <md-option ng-repeat="category in categorys" value="{{category.abbrev}}">
                  {{category.abbrev}}
                </md-option>
              </md-select>
            </md-input-container>
  
            <md-input-container class="md-block" flex-gt-sm="">
              <label>Postal Code</label>
              <input name="postalCode" ng-model="project.postalCode" placeholder="12345" required="" ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
  
              <div ng-messages="projectForm.postalCode.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">You must supply a postal code.</div>
                <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                  code.
                </div>
                
                <div ng-message="md-maxlength" class="my-message">
                  Don't use the long version silly...we don't need to be that specific...
                </div>
              </div>
            </md-input-container>
          </div>
  
          <md-input-container class="md-block">
            <label>Project Description</label>
            <textarea ng-model="project.projectDescription" md-maxlength="150" rows="5" md-select-on-focus=""></textarea>
          </md-input-container>
  
  
        </form>
      </div>
    </md-content>
  
  </div>

</body>

</html>
