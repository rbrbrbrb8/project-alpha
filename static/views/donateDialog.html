<md-dialog aria-label="Donate">
	<form ng-cloak>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Support a project</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancelDonation()">
					<md-icon md-svg-src='/images/icons/ic_close_24px.svg' aria-label="Close Dialog"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content>
			<div>
				<div class="left border">
					<div class="header-container" layout="row"> <span class="header">Payment</span>
						<div class="icons">
							<img src="https://img.icons8.com/color/48/000000/visa.png" />
							<img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" />
							<img src="https://img.icons8.com/color/48/000000/maestro.png" />
						</div>
					</div>
					<div class="details-form-container" layout="column">
						<form class="payment-details"> <span>Cardholder's name:</span> <input placeholder="Linda Williams">
							<span>Card
								Number:</span> <input placeholder="0125 6780 4567 9909">
							<div layout="row">
								<div class="col-4"><span>Expiry date:</span> <input placeholder="YY/MM"> </div>
								<div class="col-4"><span>CVV:</span> <input id="cvv"> </div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</md-dialog-content>
		<md-dialog-actions layout="row">
			<md-button md-autofocus ng-click="submitTransaction()">
				confirm
			</md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
